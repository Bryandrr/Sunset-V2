<link rel="stylesheet" href="/assets/css/index.css" />
    <link rel="shortcut icon" id="favicon" href="./assets/img/ghostblue.png" type="image/png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

     <script async src="https://www.googletagmanager.com/gtag/js?id=G-PWD8SS29YZ"></script>

    <style>
        body {
            background: linear-gradient(135deg, #1e1e2e, #534158);
            color:white;
            margin: none;
            overflow: hidden;
        }

        .mainframe {
            border: none;
            outline: none;
            position: fixed;
            border-radius: 10px;
            height: 100vh;
            width: 100vw;
            z-index: 999;
            bottom: 0px;
            left: 0px;
            right: 0px;
            top: 0px;
        }
    </style>
    </head>
    <body>
        <iframe class="mainframe id="mainframe"></iframe>
        <script>
            const url = localStorage.getItem('url')
            const frame = document.querySelector(".mainframe")
            
            addEventListener("DOMContentLoaded", (event) => {
                //load the frame url
                frame.src = url;

            });
        frame.addEventListener("onunload", (event) => {
            localStorage.setItem('url', frame.src)
        });
        </script>
    </body>
